name: Deploy
on: [push]

jobs:
  docker:
    runs-on: ubuntu-latest
    steps:
      -
        name: Set up QEMU
        uses: docker/setup-qemu-action@v1
      -
        name: Set up Docker Buildx
        uses: docker/setup-buildx-action@v1
      -
        name: Login to DockerHub
        uses: docker/login-action@v1 
        with:
          username: ${{ secrets.DOCKER_USER }}
          password: ${{ secrets.DOCKER_PASSWORD }}
      -
        name: Build and push
        id: docker_build_api
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: abbiyudha/api-gateway:latest
          file: ./services/apigateway
      
      -
        name: Build and push
        id: docker_build_user
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: abbiyudha/user-service:latest
          file: ./services/user-service
      
      -
        name: Build and push
        id: docker_build_admin
        uses: docker/build-push-action@v2
        with:
          push: true
          tags: abbiyudha/admin-service:latest
          file: ./services/admin-service
